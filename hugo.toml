baseURL = 'https://bitpaus.com/'
languageCode = 'en-us'
title = 'BITPAUS'
theme = 'pehtheme-hugo'

[params]
  siteName = "BITPAUS"
  description = 'Bitpaus adalah platform Informasi seputar crypto, Dengan visi membangun literasi digital dan finansial yang kuat bagi seluruh masyarakat Indonesia, Serta meningkatkan kesadaran akan bahaya nya judi online'
  mainSections = 'posts'

  [params.author]
    name = "X"
    bio = "Penulis artikel blog tentang teknologi dan investasi crypto."


[pagination]
  pagerSize = 9 # Set the desired number of posts per page
  summaryLength = '20' # <- 20 words are approximately 160 characters
  googleAnalytics = 'G-S5LP9V3ZJ6' # <- Your GA-4
  disqusShortname = 'your-disqus-shortname' # <- Get form here : https://disqus.com

[author]
  name = 'Anthony Arphan'
  bio = 'Debitis assumenda esse dignissimos aperiam delectus maxime tenetur repudiandae dolore'
  avatar = '/images/nasa-astronaut-unsplash.jpg'
  twitter = 'https://twitter.com/insertapps'

[menu] # Menu management
  [[menu.main]]
    name = 'Home'
    pageRef = '/'
    weight = 10
[[menu.main]]
    name = 'Berita'
    pageRef = '/tags/berita'
    weight = 15
  [[menu.main]]
    name = 'Airdrop'
    pageRef = '/tags/airdrop'
    weight = 20
  [[menu.main]]
    name = 'Tutorial'
    pageRef = '/tags/tutorial'
    weight = 25
   [[menu.main]]
    name = 'Opini'
    pageRef = '/tags/opini'

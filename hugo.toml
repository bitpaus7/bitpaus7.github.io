[module]
  [module.hugoVersion]
    extended = false
    min = "0.116.0"
  [[module.mounts]] # Directing the static folder to assets.
    source = 'assets'
    target = 'static'

[permalinks]
posts = "/:slug/"
halaman = "/:slug/"
tags = "/:slug/"

<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<!-- Dynamic title for SEO -->
<title>
  {{ if .IsHome }}{{ site.Title }}{{ else }}{{ printf "%s | %s" .Title site.Title }}{{ end }}
</title>
<!-- Dynamic description for SEO -->
<meta name="description" content="{{ if .IsHome }}{{ .Site.Params.description }}{{ else }}{{ .Params.description }}{{ end }}" />
{{- partialCached "head/css.html" . -}}

<!-- Preconnect untuk mempercepat koneksi ke Google Analytics -->
<link rel="preconnect" href="https://www.googletagmanager.com" />
<link rel="preconnect" href="https://www.google-analytics.com" />

<!-- Google Analytics dengan Lazy Load -->
<script>
  document.addEventListener("DOMContentLoaded", function () {
    var script = document.createElement("script");
    script.src = "https://www.googletagmanager.com/gtag/js?id=G-S5LP9V3ZJ6";
    script.async = true;
    document.head.appendChild(script);

    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    // Konfigurasi minimal dengan anonymize IP
    gtag('config', 'G-S5LP9V3ZJ6', {
      'anonymize_ip': true, // Mengurangi data pribadi
      'send_page_view': true // Hanya kirim pageview
    });
  });
</script>

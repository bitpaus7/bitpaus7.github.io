<div class="max-w-7xl mx-auto px-4 md:px-6 lg:px-8 flex flex-col">
  <div class="flex items-center">
    <div class="flex items-center">
      <!-- Logo -->
       <div class="mr-4">
        <img
          src="{{ .Site.BaseURL }}/bitpaus-logo.png"
          width="200"
          height="200"
          alt="Logo BitPaus"
        />
      </div>

      <!-- Judul Blog -->
      <div
        class="relative rounded-full py-1.5 px-6 bg-zinc-100 hover:bg-zinc-200 text-xl font-bold uppercase mx-2"
      >
        {{ if .IsHome }}
        <h1>
          <a href="{{ .Site.BaseURL }}"> {{ .Site.Title }} </a>
        </h1>
        {{ else }}
        <h2>
          <a href="{{ .Site.BaseURL }}"> {{ .Site.Title }} </a>
        </h2>
        {{ end }}
      </div>
    </div>

    <!-- Tombol Hamburger (Mobile) -->
    <button
      id="hamburger-button"
      class="md:hidden flex items-center rounded-full p-3 bg-zinc-100 hover:bg-zinc-200 toggle-button ml-auto"
      data-target="mobile-menu"
    >
      <svg width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
        <path
          d="M4 6h16M4 12h16M4 18h16"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
    </button>

    <!-- Menu dan Tombol Search (Desktop) -->
    <div class="hidden md:flex items-center ml-auto">
      {{- partial "menu.html" (dict "menuID" "main" "page" .) -}}
      <button
        class="flex items-center rounded-full p-3 bg-zinc-100 hover:bg-zinc-200 toggle-button ml-4"
        data-target="search-bar"
      >
        <svg width="18" height="18" fill="currentColor" viewBox="0 0 16 16">
          <path
            id="path1"
            class="transition-all ease-linear"
            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
          ></path>
        </svg>
      </button>
    </div>
  </div>

  <!-- Mobile Menu -->
  <div id="mobile-menu" class="hidden md:hidden flex-col mt-4">
  {{- partial "menu.html" (dict "menuID" "main" "page" .) -}}
  <div class="mt-4">
    <form id="mobile-search-form" class="flex">
      <input
        id="mobile-search-input"
        type="text"
        placeholder="Search..."
        class="rounded-full p-2 border-2 border-gray-300 flex-grow"
      />
    </form>
  </div>
</div>


  <!-- Search Bar yang tersembunyi secara default (Desktop) -->
  <div id="search-bar" class="hidden">
    <form class="flex flex-col mt-4">
      <input
        type="text"
        placeholder="Search..."
        class="rounded-full p-2 border-2 border-gray-300"
        onkeydown="if(event.key === 'Enter'){ this.form.submit(); }"
      />
    </form>
  </div>
</div>
